<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com/ https://cdn.mathjax.org/">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Matthews Simple Calculator</title>
    <!-- load jquery styling to improve styling of screen -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        window.onload=function(){
            document.getElementById('btnCalc').addEventListener('click', calcAge);
            console.log("window loaded, document eventListener added.");
        }
        function calcAge(e){
            console.log("calcAge-start.");
            var age = document.getElementById('dogAge').value;
            console.log("age from form =", age);
            age = age * 7
            var result = "In dog years your dog is : "+age
            console.log("result =", result);
            document.getElementById('result').innerHTML = result;
            console.log("calcAge-end.");
        }
    </script>
</head>

<body>
	<div data-role="page">
		<div data-role="header">
		    <h1>Simple Calculator</h1>
	    </div>
	    <div data-role="main" class="ui-content">
		    <label for="dogAge">Dog age in human years.</label>
		    <input id="dogAge" type="number" />
		    <button id="btnCalc">Calculate</button>
		    <div id="result"></div>
	    </div>
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- app.initialize(); -->
    </script>
</body>

</html>
